<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Calculadora HTML</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body
  style="background-image: url(https://t4.ftcdn.net/jpg/02/05/76/23/360_F_205762306_KCw2syVz457NVnZNQCgFdeWW0MRKqlt0.jpg);">
  <form>
    <div class="principalBox" id="principalBox">
      <div class="screen" id="screen"> 0 </div>
      <div class="lastLine">
        <button type="button" id="restart">C</button>
      </div>
      <div class="buttons">
        <button type="button" id="symbol">sqrt</button>
      </div>
      <div class="maths">
        <button type="button" id="symbol">/</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">7</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">8</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">9</button>
      </div>
      <div class="maths">
        <button type="button" id="symbol">*</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">4</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">5</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">6</button>
      </div>
      <div class="maths">
        <button type="button" id="symbol">-</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">1</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">2</button>
      </div>
      <div class="buttons">
        <button type="button" id="number">3</button>
      </div>
      <div class="maths">
        <button type="button" id="symbol">+</button>
      </div>
      <div class="lastLine">
        <button type="button" id="number">0</button>
      </div>
      <div class="buttons">
        <button type="button" id="dot">.</button>
      </div>
      <div class="maths">
        <button type="button" id="equalTo">=</button>
      </div>
    </div>
  </form>

  <script src="main.js"></script>
</body>

</html>
